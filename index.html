<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Manager System</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="/"><img src="logo.png" alt="favicon" /></a>
        </div>
        <div class="account" id="account">
          <a>
            <img src="account.png" alt="account" onclick="showLogin()" />
          </a>
        </div>
      </header>
      <main>
        <h1 id="titleText">Events</h1>
        <div id="login-modal">
          <div class="login-container">
            <div class="login-wrapper">
              <div class="action-button">
                <button class="login-btn active">Login</button>
                <button class="register-btn" onclick="showRegister()">
                  Register
                </button>
              </div>

              <form action="#">
                <div class="form-details">
                  <label for="mail">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="lilpeep@mail.com"
                  /><br />
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                  /><br /><br />
                </div>
                <input type="submit" value="Login" class="submit" />
              </form>
            </div>
          </div>
        </div>

        <div id="register-modal">
          <div class="register-container">
            <div class="register-wrapper">
              <div class="action-button">
                <button class="login-btn" onclick="showLogin()">Login</button>
                <button class="register-btn active">Register</button>
              </div>

              <form action="#">
                <div class="form-details">
                  <label for="password">Username:</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                  /><br />
                  <label for="mail">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="lilpeep@mail.com"
                  /><br />
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                  /><br />
                </div>
                <input type="submit" value="Register" class="submit" />
              </form>
            </div>
          </div>
        </div>

        <div id="event-block">
          <div class="event-container">
            <div class="event">
              <div class="event-image">
                <img
                  src="https://ticketon.kz/media/upload/46459u54364_afisha_0.jpg"
                  alt=""
                />
              </div>

              <div class="event-info">
                <div class="event-description">
                  <h4>Concert</h4>
                  <div class="event-date">
                    <img
                      width="32"
                      height="32"
                      src="https://img.icons8.com/material-outlined/24/FFFFFF/calendar--v1.png"
                      alt="calendar--v1"
                    />
                    <p>020393</p>
                  </div>
                </div>

                <div class="event-place">
                  <img
                    width="24"
                    height="24"
                    src="https://img.icons8.com/material-outlined/24/FFFFFF/place-marker--v1.png"
                    alt="place-marker--v1"
                  />
                  <p>Almaty</p>
                </div>
              </div>
            </div>
            <div class="event"></div>
            <div class="event"></div>
            <div class="event"></div>
            <div class="event"></div>
            <div class="event"></div>
          </div>
        </div>
      </main>
      <footer>
        <h3>Event Manager System</h3>
        <h3 class="footer-year">2024</h3>
