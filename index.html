<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Event Manager System</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="/"><img src="logo.png" alt="favicon" /></a>
        </div>
        <div class="account" id="account">
          <a>
            <img src="account.png" alt="account" onclick="showLogin()" />
          </a>
        </div>
      </header>
      <main>
        <h1>Events</h1>

        <div class="event-more" id="event-more">
          <div class="event-more-wrapper">
            <div class="close-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="35"
                height="35"
                viewBox="0,0,300,150"
                style="fill: #ffffff"
              >
                <g
                  fill="#ffffff"
                  fill-rule="nonzero"
                  stroke="none"
                  stroke-width="1"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="10"
                  stroke-dasharray=""
                  stroke-dashoffset="0"
                  font-family="none"
                  font-weight="none"
                  font-size="none"
                  text-anchor="none"
                  style="mix-blend-mode: normal"
                >
                  <g transform="scale(8.53333,8.53333)">
                    <path
                      d="M7,4c-0.25587,0 -0.51203,0.09747 -0.70703,0.29297l-2,2c-0.391,0.391 -0.391,1.02406 0,1.41406l7.29297,7.29297l-7.29297,7.29297c-0.391,0.391 -0.391,1.02406 0,1.41406l2,2c0.391,0.391 1.02406,0.391 1.41406,0l7.29297,-7.29297l7.29297,7.29297c0.39,0.391 1.02406,0.391 1.41406,0l2,-2c0.391,-0.391 0.391,-1.02406 0,-1.41406l-7.29297,-7.29297l7.29297,-7.29297c0.391,-0.39 0.391,-1.02406 0,-1.41406l-2,-2c-0.391,-0.391 -1.02406,-0.391 -1.41406,0l-7.29297,7.29297l-7.29297,-7.29297c-0.1955,-0.1955 -0.45116,-0.29297 -0.70703,-0.29297z"
                    ></path>
                  </g>
                </g>
              </svg>
            </div>
            <div class="event-hero-image">
              <img
                src="https://ticketon.kz/media/upload/46459u54364_afisha_0.jpg"
                alt="scorpions"
                class="event-image"
              />
            </div>
            <div class="event-info-details">
              <div class="event-info">
                <div class="event-text">
                  <h3>Concert</h3>
                  <p class="event-description">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Facere vel officiis lab
                  </p>
                </div>

                <div class="event-params">
                  <div class="event-date">
                    <img
                      width="32"
                      height="32"
                      src="https://img.icons8.com/material-outlined/24/FFFFFF/calendar--v1.png"
                      alt="calendar--v1"
                    />
                    <p>020393</p>
                  </div>

                  <div class="event-place">
                    <img
                      width="24"
                      height="24"
                      src="https://img.icons8.com/material-outlined/24/FFFFFF/place-marker--v1.png"
                      alt="place-marker--v1"
                    />
                    <p>Almaty</p>
                  </div>
                </div>
              </div>
              <button class="reserv">Buy</button>
            </div>
          </div>
        </div>

        <div id="login-modal">
          <div class="login-container">
            <div class="login-wrapper">
              <div class="action-button">
                <button class="login-btn active">Login</button>
                <button class="register-btn" onclick="showRegister()">
                  Register
                </button>
              </div>

              <form action="#">
                <div class="form-details">
                  <label for="mail">Username:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="lilpeep@mail.com"
                  /><br />
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                  /><br /><br />
                </div>
                <input type="submit" value="Login" class="submit" />
              </form>
            </div>
          </div>
        </div>

        <div id="register-modal">
          <div class="register-container">
            <div class="register-wrapper">
              <div class="action-button">
                <button class="login-btn" onclick="showLogin()">Login</button>
                <button class="register-btn active">Register</button>
              </div>

              <form onsubmit="event.preventDefault()">
                <div class="form-details">
                  <label for="password">Username:</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="username"
                  /><br />
                  <label for="mail">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="lilpeep@mail.com"
                    checked="required"
                  /><br />
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                  /><br />
                </div>
                <input
                  type="submit"
                  value="Register"
                  class="submit"
                  id="submit"
                />
              </form>
            </div>
          </div>
        </div>

        <div id="event-block">
          <div class="event-container">
            <div class="event">
              <img
                src="https://ticketon.kz/media/upload/46459u54364_afisha_0.jpg"
                alt="scorpions"
                class="event-image"
              />
              <input type="submit" value="Buy" class="buy-button" />
            </div>
            <div class="event">
              <img
                src="https://ticketon.kz/media/upload/44908u56439_500_700_white_6630a5892f00e-4.jpg"
                alt="kino"
                class="event-image"
              />
              <input type="submit" value="Buy" class="buy-button" />
            </div>
            <div class="event">
              <img
                src="https://ticketon.kz/media/upload/46454u30705_lazernoe-neonovoe-shou-igra-2-v-atyrau.jpg"
                alt="laser"
                class="event-image"
              />
              <input type="submit" value="Buy" class="buy-button" />
            </div>
            <div class="event">
              <img
                src="https://ticketon.kz/media/upload/48759u56102_stars-on-ice-almaty-alasynda.jpeg"
                alt="ice"
                class="event-image"
              />
              <input type="submit" value="Buy" class="buy-button" />
            </div>
            <div class="event">
              <img
                src="https://ticketon.kz/media/upload/47781u56102_tribyut-kontsert-marlene-dietrich_0.jpg"
                alt="marlene"
                class="event-image"
              />
              <input type="submit" value="Buy" class="buy-button" />
            </div>
            <div class="event">
              <img
                src="https://ticketon.kz/media/upload/45759u56439_thumbnail_-petropavlovsk-nov-perenos-.jpg"
                alt="rock"
                class="event-image"
              />
              <input type="submit" value="Buy" class="buy-button" />
            </div>
            <div class="event">
              <img
                src="https://ticketon.kz/media/upload/48686u30705_kontsert-gruppy-deadline.jpg"
                alt="deadline"
                class="event-image"
              />
              <input type="submit" value="Buy" class="buy-button" />
            </div>
            <div class="event">
              <img
                src="https://ticketon.kz/media/upload/47231u55201_whatsapp-image-2024-05-04-at-yvmvmvm.jpg"
                alt="louna"
                class="event-image"
              />
              <input type="submit" value="Buy" class="buy-button" />
            </div>
          </div>
        </div>
      </main>
      <footer>
        <h3>Event Manager System</h3>
        <h3 class="footer-year">2024</h3>
        <a href="https://github.com/jazi29" target="_blank">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="48"
            height="48"
            viewBox="0,0,300,150"
            style="fill: #ffffff"
          >
            <g
              fill="#ffffff"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(5.12,5.12)">
                <path
                  d="M17.791,46.836c0.711,-0.306 1.209,-1.013 1.209,-1.836v-5.4c0,-0.197 0.016,-0.402 0.041,-0.61c-0.014,0.004 -0.027,0.007 -0.041,0.01c0,0 -3,0 -3.6,0c-1.5,0 -2.8,-0.6 -3.4,-1.8c-0.7,-1.3 -1,-3.5 -2.8,-4.7c-0.3,-0.2 -0.1,-0.5 0.5,-0.5c0.6,0.1 1.9,0.9 2.7,2c0.9,1.1 1.8,2 3.4,2c2.487,0 3.82,-0.125 4.622,-0.555c0.934,-1.389 2.227,-2.445 3.578,-2.445v-0.025c-5.668,-0.182 -9.289,-2.066 -10.975,-4.975c-3.665,0.042 -6.856,0.405 -8.677,0.707c-0.058,-0.327 -0.108,-0.656 -0.151,-0.987c1.797,-0.296 4.843,-0.647 8.345,-0.714c-0.112,-0.276 -0.209,-0.559 -0.291,-0.849c-3.511,-0.178 -6.541,-0.039 -8.187,0.097c-0.02,-0.332 -0.047,-0.663 -0.051,-0.999c1.649,-0.135 4.597,-0.27 8.018,-0.111c-0.079,-0.5 -0.13,-1.011 -0.13,-1.543c0,-1.7 0.6,-3.5 1.7,-5c-0.5,-1.7 -1.2,-5.3 0.2,-6.6c2.7,0 4.6,1.3 5.5,2.1c1.699,-0.701 3.599,-1.101 5.699,-1.101c2.1,0 4,0.4 5.6,1.1c0.9,-0.8 2.8,-2.1 5.5,-2.1c1.5,1.4 0.7,5 0.2,6.6c1.1,1.5 1.7,3.2 1.6,5c0,0.484 -0.045,0.951 -0.11,1.409c3.499,-0.172 6.527,-0.034 8.204,0.102c-0.002,0.337 -0.033,0.666 -0.051,0.999c-1.671,-0.138 -4.775,-0.28 -8.359,-0.089c-0.089,0.336 -0.197,0.663 -0.325,0.98c3.546,0.046 6.665,0.389 8.548,0.689c-0.043,0.332 -0.093,0.661 -0.151,0.987c-1.912,-0.306 -5.171,-0.664 -8.879,-0.682c-1.665,2.878 -5.22,4.755 -10.777,4.974v0.031c2.6,0 5,3.9 5,6.6v5.4c0,0.823 0.498,1.53 1.209,1.836c9.161,-3.032 15.791,-11.672 15.791,-21.836c0,-12.682 -10.317,-23 -23,-23c-12.683,0 -23,10.318 -23,23c0,10.164 6.63,18.804 15.791,21.836z"
                ></path>
              </g>
            </g>
          </svg>
        </a>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
