<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Manager System</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="/"><img src="android-chrome-192x192.png" alt="favicon" /></a>
        </div>
        <div class="account">
          <a href="account.html">
            <img src="account.png" alt="account" />
          </a>
        </div>
      </header>
      <main>
        <h1>Events</h1>
        <div class="event-container">
          <div class="event">
            <div class="event-image">
              <img
                src="https://ticketon.kz/media/upload/46459u54364_afisha_0.jpg"
                alt=""
              />
            </div>

            <div class="event-info">
              <div class="event-description">
                <h4>Concert</h4>
                <div class="event-date">
                  <img
                    width="32"
                    height="32"
                    src="https://img.icons8.com/material-outlined/24/FFFFFF/calendar--v1.png"
                    alt="calendar--v1"
                  />
                  <p>020393</p>
                </div>
              </div>

              <div class="event-place">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/material-outlined/24/FFFFFF/place-marker--v1.png"
                  alt="place-marker--v1"
                />
                <p>Almaty</p>
              </div>
            </div>
          </div>
          <div class="event"></div>
          <div class="event"></div>
          <div class="event"></div>
          <div class="event"></div>
          <div class="event"></div>
        </div>
      </main>
      <footer>
        <h2>Event Manager System</h2>
        <h3>2024</h3>
        <h2>nFactorial Incubator</h2>
      </footer>
    </div>
  </body>
</html>
